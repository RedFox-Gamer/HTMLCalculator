<html>
    <head>
        <title>ðŸ¦Š Epic Calculator ðŸ¦Š</title>
    </head>
    <body>

        <input id="num1" placeholder="Follow me on Instagram">
        <form>
            <select id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>-</option>
            </select>
        </form>
        <input id="num2" placeholder="coder.redfoxplayz">
        <button onclick="calculate();">Calculate ðŸ§®</button>

        <p id="output"></p>

        <script>

            function calculate() {

          
                var num1 = parseInt(document.getElementById("num1") .value);
                var num2 = parseInt(document.getElementById("num2") .value);

                if (!num1 || !num2) {
                    return alert("Give us numbers m8")
                }
          
                var operation = document.getElementById("operation").value;
                switch (operation) {
                    case "+":
                        document.getElementById("output").innerHTML = (num1 + num2)
                    break;


                    case "-+":
                        document.getElementById("output").innerHTML = (num1 - num2)
                    break;

                    
                    case "*":
                        document.getElementById("output").innerHTML = (num1 * num2)
                    break;

                    
                    case "/":
                        document.getElementById("output").innerHTML = (num1 / num2)
                    break;
                }

            }
        
        
        </script>

    </body>
</html>
